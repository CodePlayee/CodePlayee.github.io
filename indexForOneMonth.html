<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sherry & Gorden</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
        background: rgb(255, 247, 240);
        /* background-size: cover;
      background-image: url('./static/imgs/YourName.png'); */
      }

      #title {
        margin: 0 20vw;
        padding: 25px;
        text-align: center;
        font-size: 200%;
        color: salmon;
        display: inline-block;
      }

      #heartCvs {
        position: absolute;
        top: 20px;
        left: 50px;
        width: 15vw;
        height: 15vh;
      }
      #cosmosCvs {
        position: absolute;
        top: 15px;
        right: 10px;
        width: 25vw;
        height: 25vh;
      }

      #mycanvas {
        width: 100vw;
        height: 100vh;
      }

      #enterKey {
        display: flex;
        justify-content: center;
      }
      #wordDiv {
        position: relative;
        top: 15px;
        display: flex;
        justify-content: center;
        text-align: center;
        display: none;
      }
    </style>
  </head>

  <body>
    <div>
      <p id="title">A page for Sherry by Gorden</p>
      <div id="enterKey">
        <input id="key" type="password" placeholder="enter key to see sth..." />
        <button id="seeWordsBtn">click</button>
      </div>

      <canvas id="heartCvs"></canvas>
      <canvas id="cosmosCvs"></canvas>
    </div>
    <div id="mainDiv">
      <canvas id="mycanvas"></canvas>
      <img id="tulip" src="./static/imgs/heart.png" alt="heart" />
      <script src="./static/js/actions.js"></script>
      <script src="./static/js/minify.js"></script>
    </div>
    <div id="wordDiv">
      <audio
        autoplay="autoplay"
        controls="controls"
        loop="loop"
        preload="auto"
        src="./static/music/yellow.mp3"
      ></audio>
    </div>
  </body>
  <script src="./lib/three_min.js"></script>
  <script src="./static/js/effectsByThreeJS.js"></script>
  <script src="./static/js/cosmos.js"></script>
  <script src="./static/js/words.js"></script>
</html>
