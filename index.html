<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自然基金项目隐喻地图</title>
</head>

<body class="full">
<div class="box-vertical full">
    <div id="header">隐喻地图</div>
    <div id="holder">
           <div class="map-wrapper">
               <svg id="map_svg"></svg>
           </div>
           <div class="rightCtrl">
               <button id="reset" class="btn btn-primary">reset</button>
               <button id="browse" class="btn btn-primary">browse</button>
               <select id="selection">
                   <option value="slsqxs">受理申请项数</option>
                   <option value="slsqje">受理申请金额</option>
                   <option value="pzzzxs">批准资助项数</option>
                   <option value="pzzzje">批准资助金额</option>
               </select>
           </div>
    </div>

    <div id="show_detail" class="detail-desc">
        <p id="show_scale">当前尺度：1</p>
        <div id="detail"></div>
    </div>

</div>

<link href="src/index.css" rel="stylesheet" type="text/css"/>
<script src="lib/d3_v3_min.js"></script>
<script src="lib/queue_v1.js"></script>
<script src="lib/topojson_min.js"></script>
<script src="lib/topojson-server_min.js"></script>
<script src="src/util.js" ></script>
<script src="src/main.js" ></script>

</body>
</html>
